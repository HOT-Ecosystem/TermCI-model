type ConceptReference
  {
    uri: Uriorcurie!
    code: String!
    designation: String
    definition: String
    reference: [Uri]
    definedIn: ConceptSystem!
    narrowerThan: [ConceptReference]
  }

type ConceptSystem
  {
    prefix: Ncname!
    namespace: Uri!
    description: String
    reference: [Uri]
    rootConcept: [ConceptReference]
    contents: [ConceptReference]
  }

type Package
  {
    system: [ConceptSystem]
  }


