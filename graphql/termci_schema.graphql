type CodeEntry
  {
    uri: Uriorcurie!
    code: String!
    designation: String
    definition: String
    reference: [Uri]
    definedIn: ConceptSystem!
    narrowerThan: [CodeEntry]
  }

type ConceptSystem
  {
    conceptSystemUri: Uriorcurie!
    prefix: Ncname!
    namespace: [Uri]!
    description: String
    reference: [Uri]
    rootConcept: [CodeEntry]
  }

type Package
  {
    entries: [CodeEntry]
    systems: [ConceptSystem]
  }


