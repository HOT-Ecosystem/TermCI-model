id: https://w3id.org/termci_schema
name: termci_schema
description: >-
  Terminology Code Index model
imports:
 - biolinkml:types
 - termci_core
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  termci: https://hotecosystem.org/termci/
  skos: http://www.w3.org/2004/02/skos/core#
default_prefix: termci

slots:
  prefLabel:
    range: string
    exact_mappings:
      - skos:prefLabel
  notation:
    range: uriorcurie
    description: >-
      example slot
    exact_mappings:
      - skos:notation
  definition:
    range: string
    exact_mappings:
      - skos:definition
  seeAlso:
    range: uri
    exact_mappings:
      - skos:seeAlso
  inScheme:
    range: uriorcurie
    exact_mappings:
      - skos:inScheme
  broader:
    range: uriorcurie
    exact_mappings:
      - skos:broader

classes:
  CodeEntry:
    is_a: named thing
    slot_usage:
      prefLabel:
        required: true
        multivalued: false
      notation:
        required: true
        multivalued: false
      broader:
        required: false
        multivalued: true
      inScheme:
        required: true
        multivalued: false
      seeAlso:
        required: false
        multivalued: true
      definition:
        required: false
        multivalued: false



